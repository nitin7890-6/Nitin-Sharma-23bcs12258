<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard with CSS Grid and Theme Switch</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <header>
      <div>Admin Dashboard</div>
      <label class="theme-switch" title="Toggle light/dark theme">
        <input type="checkbox" id="theme-toggle" aria-label="Switch between light and dark theme" />
        <span class="slider"></span>
      </label>
    </header>
    <aside class="sidebar" role="navigation" aria-label="Sidebar navigation">
      <nav>
        <a href="#" class="active" aria-current="page">Home</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
      </nav>
    </aside>
    <main>
      <h2>Welcome to your Admin Dashboard</h2>
      <p>This area is reserved for data visualizations, reports, and other content relevant to the administration panel.</p>
      <p>Use the navigation on the left to explore different sections.</p>
    </main>
    <footer>
      &copy; 2025 Your Company. All rights reserved.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
